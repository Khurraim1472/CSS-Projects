<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
           .nav1 a::after{
           content: "";
           position: absolute;
           height: 2px;
           width: 100%;
           bottom: 0;
           left: 0;
           background-color: #0a65c7;
           transform: scaleY(0);
           transition: transform 0.3s
           ease-in-out
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .nav-container{
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 10px;
        }
        .nav1{
            background-color: #82909d;
            padding: 10px;
        }
        .nav1 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;

        }
        .nav1 li{
            display: inline;
        }
        .nav1 a {
            text-decoration: none;
            color: #fff;
            background-color:#680d0d;
            padding: 5px 15px;
            position: relative;
        }
        .nav1 .login-btn{
           color: #fff;
           background-color: #1e3b84;
           border: none;
           padding: 5px 15px;
           border-radius: 5px;

        }
     
    </style>
</head>
<body>
    <div class="nav-container">
    <h2>Variation1:Horizontal with underline effect</h2>
    <nav class="nav1">
   <ul>
    <li> <a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Products</a></li>
    <li> <button class="login-btn">Login</button></li>
    </ul>
    </nav>
    </div>

    <div class="nav-container">
      <h2>Variation2:Vertical with hover effect</h2>
      <nav class="nav2">
   <ul>
    <li> <a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Products</a></li>
    </ul>
     <button type="submit">Login</button>
     </nav>
     </div>

      <h1>Variation3:Horizontal with dropdown</h1>
   <ul>
    <li> <a href="#">Home</a></li>
    <li><a href="#">About </a></li>
    <a href="#">Our Story Team Contact</a>
    <li><a href="#">Products</a></li>
    <li> <button type="submit">Login</button></li>
    </ul>
    
</body>
</html>
